<div fxFlexFill fxLayout="column" class="full-height" fxLayoutAlign="center center">
	<div fxFlex=10 class="full-width pad-sides">
		<nav md-tab-nav-bar color="primary">
			<a md-tab-link [routerLink]="['/home']"><i class="fa fa-line-chart fa-lg"></i></a>
			<a md-tab-link [routerLink]="['/acct/login']">Login</a>
			<a md-tab-link active="true">Register</a>
		</nav>
	</div>
	<div fxFlex=80 class="full-width pad-sides text-center">
		<form class="full-width" fxLayout="column" fxLayoutAlign="center center" [formGroup]="registerForm" (ngSubmit)="register()">
			<h1 fxFlex=10 class="full-width">
				Register
			</h1>
			<div fxFlex=90 fxLayout="column" fxLayoutAlign="start center">
				<md-input-container [ngClass]="setClassUsername()">
					<input mdInput type="text" name="username" formControlName="username" placeholder="Username" autofocus>
				</md-input-container>
				<md-input-container [ngClass]="setClassEmail()">
					<input mdInput type="email" name="email" formControlName="email" placeholder="Email">
				</md-input-container>
				<md-input-container [ngClass]="setClassPassword()">
					<input mdInput type="password" name="password" formControlName="password" placeholder="Password">
				</md-input-container>
				<div class="pad"></div>
				<button md-raised-button color="primary" class="btn-reg" type="submit" [disabled]="!registerForm.valid">
					Register
				</button>
			</div>
		</form>
	</div>
	<div fxFlex=10></div>
</div>
