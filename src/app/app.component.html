<div fxLayout="column">
    <!-- Top Nav -->
    <app-top-nav id="topNav"></app-top-nav>

    <!-- Body -->
    <div fxLayout="column" fxLayoutAlign="center center">
        <app-chart [chartHeight]="chartHeight" [chartWidth]="chartWidth" [chartApi]="chartApi" [ngStyle]="{display:(chartHidden)?'none':''}"></app-chart>
        <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <app-footer id="footer"></app-footer>
</div>
