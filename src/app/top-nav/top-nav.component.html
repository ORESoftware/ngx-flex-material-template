<div fxFlex=100 fxLayout="row" class="top-nav">
  <div fxFlex=50 fxLayoutAlign="start center">
    <img src="/assets/ms-icon-310x310.png" class="clickable" (click)="homeClick();">
    <h1 class="clickable" (click)="homeClick();">DSLimited</h1>
  </div>
  <div fxFlex=50 fxLayoutAlign="end center" *ngIf="!acctService.isLoggedIn()">
    <button md-button (click)="acctClick();"><u>Login</u></button>
  </div>
  <div fxFlex=50 fxLayoutAlign="end center" *ngIf="acctService.isLoggedIn()">
    <button md-button [mdMenuTriggerFor]="menu"><md-icon>account_circle</md-icon><u>{{ acctService.username }}</u></button>
    <md-menu #menu="mdMenu" [overlapTrigger]="false">
    	<button md-menu-item [routerLink]="['/acct/myaccount']">Settings</button>
    	<button md-menu-item (click)="acctService.logout();acctClick();">Logout</button>
    </md-menu>
  </div>
</div>
