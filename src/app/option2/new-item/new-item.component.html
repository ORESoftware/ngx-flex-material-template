<div fxFlexFill fxLayout="column" class="full-height" fxLayoutAlign="center center">
  <div fxFlex=10 class="full-width" fxFlexLayout="column">
    <nav class="full-width" mat-tab-nav-bar *ngIf="!isLoggedIn()">
      <a class="icon-nav" mat-tab-link [routerLink]="['/option2']"><i class="fa fa-pencil fa-lg"></i></a>
      <a mat-tab-link [routerLink]="['/acct/login']">Login</a>
      <a mat-tab-link [routerLink]="['/acct/register']">Register</a>
    </nav>
    <nav class="full-width" mat-tab-nav-bar *ngIf="isLoggedIn()">
      <a class="icon-nav" title="View current item." mat-tab-link [routerLink]="['/option2']"><i class="fa fa-pencil fa-lg"></i></a>
      <a title="Create new item." mat-tab-link active="true" [routerLink]="['/option2/new']"><mat-icon color="primary">add_circle</mat-icon></a>
      <a mat-tab-link [routerLink]="['/option2/page1']">Page 1</a>
      <a mat-tab-link [routerLink]="['/option2/page2']">Page 2</a>
      <a mat-tab-link [routerLink]="['/option2/page3']">Page 3</a>
    </nav>
  </div>
  <div fxFlex=90 fxLayout="column" class="pad-sides text-center">
    <h1 fxFlex="50px" *ngIf="!isLoggedIn()">New-Item</h1>
    <h1 fxFlex="50px" *ngIf="isLoggedIn()">New-Item, {{ username }}</h1>
    <p fxFlex>
      new-item
    </p>
  </div>
</div>
